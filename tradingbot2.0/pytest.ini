[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to PYTHONPATH
pythonpath = .

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Default command line options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external resources
    asyncio: marks tests as async
    parametrize: marks tests with parametrized inputs
    real_data: marks tests that require real parquet data file

# Minimum version
minversion = 7.0

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing
